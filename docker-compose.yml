  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: drivers_database
    volumes:
      - ./create.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"