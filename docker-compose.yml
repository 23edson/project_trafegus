
version: '3.8'

services:
  laminas_app:
    build: 
      context: .
      dockerfile: ./src/Dockerfile
    container_name: laminas_app
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - APP_ENV=development
      - DB_HOST=localhost
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=drivers_database
    depends_on:
      - postgres

  #nginx:
  #  image: nginx:1.25
